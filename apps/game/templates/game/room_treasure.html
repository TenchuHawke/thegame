<!DOCTYPE html>
<html>
<head>
	<title>Add Traps</title>
	<link rel="stylesheet" type="text/css" href="{% static 'game/css/add.css' %}" />
    <script src="{% static 'game/js/megaadd.js' %}"></script>
</head>
<body>
<div id="wrapper">
	<h1>{% for room in room %}{{room.name}}{%endfor%}</h1>
	<table>
		<tr>
			<th>Current Traps: </th>
		</tr>
		<tr>
			{% for trap in traps %}
			<td>{% if room.trap == trap %}{{trap.name}}{%endif%}</td>
			{% end for% }
			<td>Assign traps:</td>
		</tr>
		<form action="assign_trap" method="post">
		<tr>
			{% for trap in traps %}
			<td>{{trap.name}} &nbsp {% csrf_token %}<button type="submit">Assign trap</button></td>
			<td><input type="hidden" name="trap" value="{{trap.id}}"></td>
			<td><input type="hidden" name="room" value="{{room.id}}"></td>
			{% end for% }
		</tr>
		</form>
	</table>
</div>
</body>
</html>
